<html>
<head>
<script>
    window.onload = () => {
        document.getElementById('platform').textContent = navigator.platform;
        document.getElementById('maxTouchPoints').textContent = navigator.maxTouchPoints;
        document.getElementById('useragent').textContent = navigator.userAgent;
        const ipad = /(iPad)/i.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        document.getElementById('ipad').textContent = ipad;
        const safari = /^((?!chrome|andrid).)*safari/i.test(navigator.userAgent);
        document.getElementById('safari').textContent = safari;


        document.getElementById('redirected').textContent = ipad && safari ? 'Redirected' : 'Downloaded';
    }
</script>

</head>

<body>
    <h2>navigator.platform:</h2>
    <div id="platform">
    </div>

    <h2>navigator.maxTouchPoints:</h2>
    <div id="maxTouchPoints">
    </div>


    <h2>useragent:</h2>
    <div id="useragent">
    </div>

    <h2>iPad:</h2>
    <div id="ipad">
    </div>

    <h2>safari:</h2>
    <div id="safari">

    </div>

    <br>

<h2>File will be:</h2>
<h1 id="redirected"></h1>

</body>
</html>
